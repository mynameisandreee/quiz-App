<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <p id="viewScores">View highest score</p>
    <div id="leaderboardContainer"></div>
    <button id="resetLeaderboard">Reset Leaderboard</button>
    
    <h2 class="time">Time: 100 </h2>
<div class="app">
    
    <div id="startPage">
        <h1>Quiz Coding Challenge</h1>
        <p>Try to answer the following code related questions withing the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds</p>
        <button id="start">Start Quiz</button>

    </div>
    <div id="QandAPage">
        <h1 id="questions">Questions goes here </h1>
        <div id="answer-btn">
            
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
            
        </div>

    </div>
</div>


<script src="script.js"></script>
</body>
</html>
